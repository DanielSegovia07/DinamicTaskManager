            <article id="AgregarParticion" class="MemorySection">
                <div class="form">
                    <label for="txtTamanioTotal">Ingrese el tamaño de la particion</label>

                    <select name="" id="cmbUnidadesMedida">

            <!-- seccion para agregar una tarea -->

        <!-- Lado derecho de la página (Ver gráfica) -->
        <div class="side">
            <canvas id="myChart"></canvas>
        </div>
    </main>

    <!-- Archivos js -->
    <script>
        // Función para generar un color aleatorio en formato RGBA
        function randomColor() {
            var r = Math.floor(Math.random() * 256);
            var g = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);
            return 'rgba(' + r + ',' + g + ',' + b + ',0.5)';
        }

        // Datos iniciales para la gráfica
        var initialData = {
            labels: ['Categoría 1'],
            datasets: [
                {
                    label: 'Serie 1',
                    data: [10, 20, 15, 100],
                    backgroundColor: randomColor()
                }
            ]
        };

        // Opciones de la gráfica
        var chartOptions = {
            scales: {
                x: {
                    stacked: true
                },
                y: {
                    stacked: true
                }
            }
        };

        var ctx = document.getElementById('myChart').getContext('2d');

        // Crea la gráfica con los datos iniciales y opciones
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: initialData,
            options: chartOptions
        });

        // Función para actualizar los datos de la gráfica con colores aleatorios
        function updateChart() {
            // Datos nuevos
            var newData = {
                labels: ['Categoría 1', 'Categoría 2', 'Categoría 3'],
                datasets: [
                    {
                        label: 'Serie 1',
                        data: [15, 25, 20],
                        backgroundColor: randomColor()
                    }
                ]
            };

            // Actualiza la gráfica
            myChart.data = newData;
            myChart.update();
        }

        // Llama a la función para actualizar la gráfica (por ejemplo, cuando se hace clic en un botón)
        //updateChart();
    </script>
